<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="info">
      <img class="info-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-container">
      <p id="add-section">
        <label class="new-task" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task task-input" type="text">
          <button class="todo-btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list-item">
          <input class="task-check" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit todo-btn">Edit</button>
          <button class="delete todo-btn">
            <img class="remove-ico" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="task-check" type="checkbox">
          <label class="task task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input">
          <button class="edit todo-btn">Save</button>
          <button class="delete todo-btn">
            <img class="remove-ico" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input class="task-check" type="checkbox" checked>
          <label class="task task-label">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit todo-btn">Edit</button>
          <button class="delete todo-btn">
            <img class="remove-ico" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
